{% block content %}
<h1>Solution list for MLE</h1>
<h3><a href="/file/upload/">Solution Upload Here </a></h3>
{% if files %}
<table class="table table-striped">
  <tbody>
    <tr>
      <td>Filename</td>
      <td>MLEname</td>
      <td>Delete</td>
    </tr>
    {% for file in files %}
    <tr>
      <td><a href="{{ file.file.url }}">{{ file.file.url }}</a></td>
      <td>{{ file.upload_method }}</td>
      <td>
        <a href="{% url 'file_upload:delete_file' file.id %}"
          ><button type="submit" class="btn btn-danger btn-sm">
            Delete
          </button></a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>
  No files uploaded yet. Please click
  <a href="{% url 'file_upload:file_upload' %}">here</a> to upload files.
</p>
{% endif %} {% endblock %}
