<html>
  <body>
    <style>
      body {
    background-color:lightblue;
    color:white;
    font-size: 100%;
    list-style: 100%;
    line-height: 100%;
    background-position: center 100px;
    margin: 0 35% 0;
    vertical-align: middle;
    
    
  }
  table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
      
    </style>
    
    <br>
    {% if name %}
    <h1>Hello {{name }}</h1>
    {% else %}
    <h1>Upload your own CSV!</h1>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-info form-control" type="submit" value="submit">
          Choose file
        </button>
      </form>
    
    
    <h2>----------------------------</h2>
  </body>
</html>
